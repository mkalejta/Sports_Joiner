{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block style %}
    table th {
        font-style: italic;
    }
{% endblock %}

{% block content %}
<main>
    <section class="container my-4">
        <h3 class="mb-4 border-bottom pb-1" style="font-style: italic;">Change Password</h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <table class="table table-bordered">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Save" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</main>
{% endblock %}
