{% extends 'base.html' %}

{% block title %}Formularz zmiany hasła{% endblock %}


{% block head %}
    <link rel="stylesheet" href="/static/change_password_form.css">
{% endblock %}


{% block content %}
<main>
    <section class="container my-4">
        <h3 class="mb-4 border-bottom pb-1" style="font-style: italic;">Zmień hasło</h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9">
                <table class="table table-bordered">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_table}}
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Zapisz" class="btn btn-primary"/>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </section>
</main>
{% endblock %}
